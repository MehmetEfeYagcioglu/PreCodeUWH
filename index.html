<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ana Sayfa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        .wf-force-outline-none[tabindex="-1"]:focus {
            outline: none;
        }
    </style>

    <style>
        @import url('https://fonts.googleapis.com/css?family=Inter:wght@100;400;500;700;900&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            /* Yan kaydırma çubuğunu gizle */
        }

        .top-nav {
            background-color: #ffffff;
            color: #000;
            padding: 25px 40px;
            position: fixed;
            top: 0;
            left: 5%;
            width: 100%;
            box-sizing: border-box;
            z-index: 1000;
        }

        .top-nav .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .top-nav .logo {
            margin-right: auto;
        }

        .top-nav .logo img {
            height: 45px;
            width: auto;
        }

        .top-nav .nav-links {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-grow: 1;
        }

        .top-nav .nav-links li {
            margin: 0;
        }

        .top-nav .nav-links a {
            text-decoration: none;
            color: #000;
            /* Yazı rengini siyah yap */
            font-size: 16px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 300ms;
        }

        .nav-links {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav-links li {
            display: inline;
            margin-right: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: black;
            padding: 5px 10px;
            position: relative;
            /* Animasyonlu çizgi için gerekli */
            transition: color 0.3s ease;
            /* Metin rengi değişimi için animasyon */
        }

        /* Menü ögelerinin üzerine gelindiğinde altına animasyonlu kırmızı çizgi ekliyoruz */
        .nav-links a::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 2px;
            background-color: #ff0000;
            transition: width 0.3s ease;
            /* Çizgi genişliği değişimi için animasyon */
        }

        /* Hover durumunda çizgi genişliğini 100% yaparak görünür hale getiriyoruz */
        .nav-links a:hover::after {
            width: 100%;
        }

        .product {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10% auto;
            padding: 0 10px;
            text-align: left;
            max-width: 1200px;
        }

        .product .text-content {
            max-width: 50%;
            padding-right: 50px;
            /* Yazılar ile görsel arasına boşluk ekleme */
        }

        .product .text-content .big-text {
            font-size: 65px;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            color: #333;
            line-height: 1.2;
            margin: 20px 0;
            /* Üst ve alt boşluk 20px */
            padding: 0;
            margin-left: 3px;
        }

        .product .text-content .small-text {
            font-size: 30px;
            margin-top: 10px;
            margin-left: 3px;
            padding: 0;
        }

        .product .image {
            max-width: 50%;
            text-align: right;
        }

        .product .image img {
            width: 100%;
            height: auto;
        }

        .btn-danger {
            font-size: 18px;
            /* Buton üzerindeki yazı boyutunu artır */
            padding: 15px 30px;
            /* Butonun içindeki boşlukları artır */
            border-radius: 8px;
            /* Butonun köşelerini yuvarla */
            text-transform: uppercase;
            /* Yazıyı büyük harf yap */
            letter-spacing: 1px;
            /* Harfler arasında biraz boşluk bırak */
        }
        
    </style>

</head>

<body>
    <div id="menu-placeholder"></div>
    <div class="top-nav">
        <div class="container">
            <a href="index.html" class="logo">
                <img src="https://uniworkhub.com/images/logo.png" alt="">
            </a>
            <ul class="nav-links">
                <li><a href="UX Sprints.html">UX Sprints</a></li>
                <li><a href="On Demand.html">On Demand</a></li>
                <li><a href="Service.html">Service</a></li>
                <li><a href="About.html">About</a></li>
                <li><a href="Work.html">Work</a></li>
                <li><a href="Content.html">Content</a></li>
            </ul>
        </div>
    </div>

    <div class="product">
        <div class="text-content">
            <div class="small-text">
                Digital Product Design Agency
                <br><br>
            </div>
            <div class="big-text">
                Better products,
                Faster.
                <br>
            </div>
            <h4>Plug your company into a world-class digital product design team. Strategy, UX design, rapid prototyping
                and more. In just 5 days.</h4>
            <br><br><br>
            <button type="button" class="btn btn-danger">Book a free discovery call</button>
        </div>
        <div class="image">
            <img src="https://assets-global.website-files.com/60c37e187c48b358e8ea00c5/633ff3df3e4e6065bf394939_hero-p-500.png"
                alt="">
        </div>
    </div>

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

    <script src="scripts.js"></script>
</body>

</html>
